<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/fd0e5466b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Our Review</h1>
    </header>
    <main>
      <div class="box">
        <div class="profile">
          <img src="img/profile1.jpg" id="img" alt="" />
        </div>
        <div class="article center">
          <h4 id="name">john</h4>
          <p class="role">WEB DEVELOPER</p>
          <p class="description center">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
        </div>
        <div class="btn-container center">
          <h4 class="cur previous">
            <li class="fa fa-arrow-left"></li>
          </h4>
          <h4>|</h4>
          <h4 class="cur next">
            <li class="fa fa-arrow-right"></li>
          </h4>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
